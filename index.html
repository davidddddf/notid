<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Nunito font by Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito&display=swap" rel="stylesheet">

    <title>Notid</title>
</head>
<body>
  <div class="container-fluid px-0">
    <!-- Navbar -->
    <nav class="navbar navbar-dark sticky-top notid-bg-stone notid-navbar">
      <div class="container px-0">
        <a class="navbar-brand notid-title pl-1" href="#">
          <img src="/img/notidLogo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          Notid 
        </a>
        <button class="btn notid-btn-mist my-2 my-sm-0" type="button" title="log out"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>
    <!--     -->
    <!-- Cuerpo de la página -->
      <!-- Sidebar -->
      <div class="container">
        <div class="row">
          <nav class="col-12 col-md-3 col-lg-2 px-0 d-md-block nav-dark notid-bg-mist sidebar navbar-expand-md">
            <div class="d-flex justify-content-start d-block d-md-none">
              <button class="btn navbar-toggler col-6 pl-0" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <h5 class="mr-auto"><i class="fas fa-layer-group"></i> Categorías</h5>
              </button>
            </div>
            <h5 class="notid-black mt-3 ml-2 d-none d-md-block"><i class="fas fa-layer-group"></i> Categorías</h5> 
            <div class="notid-sidebar-content pt-1 collapse navbar-collapse align-items-start" id="sidebar">
              <ul class="nav flex-column notid-white" id="sidebarCategorias"></ul>
            </div>
          </nav>

        <div class="col-12 col-md-9 col-lg-10">
          <div class="d-flex justify-content-between py-3 mb-3 border-bottom">
            <h1 class="mb-0">Mis notas</h1>
            <div class="btn-group">
              <button class="btn btn-outline-dark notid-btn-autimnFoliage"><i class="fas fa-th"></i></button>
              <button class="btn btn-outline-dark notid-btn-autimnFoliage"><i class="fas fa-th-list"></i></button>
            </div>
          </div>
          
          <section>
            <div class="d-flex justify-content-end mb-3">
              <button type="button" id="addNote" class="btn notid-btn-autimnFoliage mx-1" data-toggle="modal" data-target="#addNoteModal"><i class="fas fa-plus"></i> Nota</button>
              <button type="button" id="addCategory" class="btn notid-btn-autimnFoliage mx-1" data-toggle="modal" data-target="#addCategoryModal"><i class="fas fa-plus"></i> Categoría</button>
            </div>
            
      
            <!-- Contenedor de notas y sus modals-->
            <div class="row mx-auto notid-notes-container mb-3" id="notesContainer" style="min-height: 500px;"></div>
            <!--    -->
      
            <!-- Modal para insertar nota -->
            <div class="modal fade" id="addNoteModal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Crear nota</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="addNoteForm">
                      <div class="form-group">
                        <label for="noteTitleInput">Título</label>
                        <input type="text" class="form-control" id="noteTitleInput" maxlength="60" placeholder="Título de la nota" required>
                      </div>
                      <div class="form-group">
                        <label for="noteBodyInput">Contenido</label>
                        <textarea class="form-control" id="noteBodyInput" rows="10" maxlength="500" required></textarea>
                        <small id="noteBodyHelp" class="form-text text-muted">
                          Máximo 500 caracteres.
                        </small>
                      </div>
                              <div class="form-group">
                                <label for="noteCategoriesSelect">Categoría</label>
                                <select class="form-control" id="noteCategoriesSelect">
                                  <option value="ahre">Sin categoria</option>
                                  
                                </select>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Crear</button>
                              </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
      
            <!-- Modal para crear categoria -->
            <div class="modal fade" id="addCategoryModal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header bg-modal">
                    <h5 class="modal-title">Crear categoría</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body bg-modal">
                    <form id="addCategoryForm">
                      <div class="form-group">
                        <label for="categoryNameInput">Nombre</label>
                        <input type="text" class="form-control" id="categoryNameInput" maxlength="20" placeholder="Nombre de nueva categoría" required>
                        <small id="" class="form-text text-muted">
                          Máximo 20 caracteres.
                        </small>
                      </div>
                      <div class="form-group">
                        <label for="categoryDescriptionInput">Descripción</label>
                        <input type="text" class="form-control" id="categoryDescriptionInput" maxlength="200" placeholder="Breve descripcion de la categoría" required>
                        <small id="" class="form-text text-muted">
                          Máximo 200 caracteres.
                        </small>
                      </div>
                      <hr>
      
                      <div class="row">
                        <div class="col text-center">
                          <label for="categoryColorInput" class="">Color</label>
                          <div class="form-group d-flex justify-content-around">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" name="gridRadiosColor" type="radio" id="inlineCheckbox1" value="primary" required>
                              <label class="form-check-label" for="inlineCheckbox1"><span class="badge badge-primary text-primary" >[]</span></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" name="gridRadiosColor" type="radio" id="inlineCheckbox2" value="danger">
                              <label class="form-check-label" for="inlineCheckbox2"><span class="badge badge-danger text-danger" >[]</span></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" name="gridRadiosColor" type="radio" id="inlineCheckbox3" value="warning">
                              <label class="form-check-label" for="inlineCheckbox3"><span class="badge badge-warning text-warning" >[]</span></label>
                            </div>
                          </div>
                          <div class="form-group d-flex justify-content-around">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" name="gridRadiosColor" type="radio" id="inlineCheckbox4" value="success">
                              <label class="form-check-label" for="inlineCheckbox1"><span class="badge badge-success text-success" >[]</span></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" name="gridRadiosColor" type="radio" id="inlineCheckbox5" value="light">
                              <label class="form-check-label" for="inlineCheckbox2"><span class="badge badge-light text-light" >[]</span></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" name="gridRadiosColor" type="radio" id="inlineCheckbox6" value="info">
                              <label class="form-check-label" for="inlineCheckbox3"><span class="badge badge-info text-info" >[]</span></label>
                            </div>
                          </div>
                        </div>
                        <div class="col text-center">
                          <label for="categoryIconInput" class="">Icono</label>
                          <div class="form-group d-flex justify-content-around">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" name="gridRadiosIcon" type="radio" id="inlineCheckbox7" value="cat" required>
                              <label class="form-check-label" for="inlineCheckbox7"><i class="fas fa-cat"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" name="gridRadiosIcon" type="radio" id="inlineCheckbox8" value="dove">
                              <label class="form-check-label" for="inlineCheckbox8"><i class="fas fa-dove"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" name="gridRadiosIcon" type="radio" id="inlineCheckbox9" value="fish">
                              <label class="form-check-label" for="inlineCheckbox9"><i class="fas fa-fish"></i></label>
                            </div>
                          </div>
                          <div class="form-group d-flex justify-content-around">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" name="gridRadiosIcon" type="radio" id="inlineCheckbox10" value="frog">
                              <label class="form-check-label" for="inlineCheckbox10"><i class="fas fa-frog"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" name="gridRadiosIcon" type="radio" id="inlineCheckbox11" value="spider">
                              <label class="form-check-label" for="inlineCheckbox11"><i class="fas fa-spider"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" name="gridRadiosIcon" type="radio" id="inlineCheckbox12" value="dog">
                              <label class="form-check-label" for="inlineCheckbox12"><i class="fas fa-dog"></i></label>
                            </div>
                          </div>
                        </div>
                      </div>
      
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
      
            <!-- Modal para editar nota -->
            <div class="modal fade" id="editNoteModal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Editar nota</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="editNoteForm">
                      <div class="form-group">
                        <label for="editNoteTitleInput">Título</label>
                        <input type="text" class="form-control" id="editNoteTitleInput" maxlength="60" 
                        placeholder="" value="" required>
                      </div>
                      <div class="form-group">
                        <label for="editNoteBodyInput">Contenido</label>
                        <textarea class="form-control" id="editNoteBodyInput" rows="10" maxlength="500" required></textarea>
                        <small id="noteBodyHelp" class="form-text text-muted">
                          Máximo 500 caracteres.
                        </small>
                      </div>
                      
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
      
            
      
      
          </section>
        </div>
        </div>
        
        
      </div>
  </div>

  <footer>
    <!-- Barra de búsqueda por titulo y contenido -->
    <div class="card notid-bg-stone rounded-0">
      <div class="container px-0 py-2 d-none d-md-block">
        <form class="row justify-content-center mx-0" id="searchForm">
            <input type="search" id="searchTop" placeholder="Buscar..." class="form-control col-12 col-md-8 m-1">
            <button type="submit" class="btn notid-btn-mist m-1">
              <i class="fas fa-search"></i>
            </button>
            <button class="btn notid-btn-mist m-1" onclick="displayAllNotes()" type="button">Limpiar</button>
        </form>
      </div>
      <div class="card-footer rounded-0 d-flex justify-content-center notid-mist">
        <p class="d-inline mx-2"> David FM - 2020</p>
        <span class="d-inline mx-2"><a href="https://github.com/davidddddf" class="footer-link"><i class="fab fa-github"></i></a></span>
      </div>
    </div>

  </footer>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <script src="app.js"></script>
    <script src="functions.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <!-- Libreria Moment -->
    <script src="moment.js"></script>
    <script>
        moment().format();
    </script>
</body>
</html>
